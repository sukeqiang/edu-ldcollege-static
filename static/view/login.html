<head>
    <!--<meta charset="utf-8">-->
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>列表</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/bootstrapValidator.css">
</head>
<body>
	<div class="container">
		<form id="defaultForm" class="form-horizontal" method="post" action="/listMyInfo">
			<fieldset>
				<!-- Form Name -->
				<legend>用户信息</legend>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">姓名：</label>  
				  <div class="col-md-4">
				  <input id="name" name="name" placeholder="请输入姓名" class="form-control input-md" type="text">
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">年龄：</label>  
				  <div class="col-md-2">
				  <input id="age" name="age" placeholder="请输入年龄" class="form-control input-md" type="text">
				  </div>
				</div>
				
				<!-- Button (Double) -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="submitbutton"></label>
				  <div class="col-md-8">
				    <button type="submit" id="submitbutton" name="submitbutton" class="btn btn-success">确认</button>
				    <button type="reset" id="rebutton" name="rebutton" class="btn btn-danger">重置</button>
				  </div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
