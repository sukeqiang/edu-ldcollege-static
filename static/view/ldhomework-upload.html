<body>
	<section id="header">
			<div class="top-bar"></div>
			<div class="container">
				<a class="logo" href="/"></a>
				<nav class="navbar">
					<ul class="nav-links">
						<li><a href="#"><strong>首页</strong></a></li>
						<li><a href="#"><strong>上传我的作业</strong></a></li>
						<li><a href="#"><strong>作业明细</strong></a></li>
					</ul>
				</nav>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-md-push-6">
						<div class="hero">
							<img class="hero-illustration" src="/img/003.png" width="460" height="319">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-md-pull-6">
						<div class="headline">
							<!-- <h1>Shipping has never been easier.</h1> -->
							
						</div>
						<div class="main-cta">
							<form enctype="multipart/form-data">
								<input id="file-0a" class="file-loading" name="file" type="file" data-min-file-count="1" data-allowed-file-extensions='["pdf", "ppt", "pptx"]'>
								<div id="errorBlock" class="help-block"></div>
								<br>
							</form>
						</div>
					</div>
				</div>
			</div>
        <div class="white-fade"></div>
	</section>
		
	<section id="what-is">
			<div class="container">
				<div class="what-is-box">
					<div class="row">
						<div class="col-md-6 about-spark">
							<h2>
								温馨提示
							</h2>
							<p>
								上传的文件只能是ＰＰＴ，ＰＤＦ类型
							</p>
							<p>
								文件大小在５Ｍ以内
							</p>
							<p>
								如果作业已经提交过，则会覆盖原来的
							</p>
						</div>
						<div class="col-md-6">
							<div class="screenshot">
								<img class="dashboard-screen" src="/img/spark-screen.png" width="560" height="438">
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>

<!-- jQuery -->
<script src="//cdn.bootcss.com/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/plugins/fileinput.js" type="text/javascript"></script>
<script src="//cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput_locale_zh.min.js" type="text/javascript"></script>
<script>
    $('#file-0a').fileinput({
        language: 'zh',
        uploadUrl: '/uploadFile',
		uploadAsync: true,
		elErrorContainer: "#errorBlock",
		previewFileIcon: '<i class="fa fa-file"></i>',
		allowedPreviewTypes: ['image', 'text'], // allow only preview of image & text files
		previewFileIconSettings: {
			'ppt': '<i class="fa fa-file-powerpoint-o text-danger"></i>',
			'pptx': '<i class="fa fa-file-powerpoint-o text-danger"></i>',
			'pdf': '<i class="fa fa-file-pdf-o text-danger"></i>',
    }

    });
	$('#file-0a').on('fileuploaderror', function(event, data, previewId, index) {
        var form = data.form, files = data.files, extra = data.extra,
                response = data.response, reader = data.reader;
        console.log(data);
        console.log('File upload error');
    });
    $('#file-0a').on('fileerror', function(event, data) {
        console.log(data.id);
        console.log(data.index);
        console.log(data.file);
        console.log(data.reader);
        console.log(data.files);
    });
	$('#file-0a').on('fileuploaded', function(event, data, previewId, index) {
		var form = data.form, files = data.files, extra = data.extra,
        response = data.response, reader = data.reader;
		console.log('File uploaded triggered');
	});

</script>


</html>
