<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta property="og:title" content="登录">
<title>登录</title>
<meta name="robots" content="noindex, nofollow">
<link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="/css/base.css" rel="stylesheet" type="text/css">
<link href="/css/main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/js/plugins/watch.js"></script>
<script type="text/javascript" src="/js/plugins/jquery_002.js"></script>
<script type="text/javascript" src="/js/plugins/jquery-ui.js"></script>
<script type="text/javascript" src="/js/plugins/bootstrap.js"></script>
<script type="text/javascript" src="/js/plugins/main.js"></script>
<script type="text/javascript" src="/js/plugins/basic.htm"></script>
<script type="text/javascript" src="/js/plugins/jqBootstrapValidation.js"></script>
<script type="text/javascript" src="/js/plugins/select.js"></script>
<script type="text/javascript" src="/js/plugins/charts.js"></script>
<script type="text/javascript" src="/js/plugins/jquery.js"></script>
<link rel="icon" type="image/png" href="/img/favicon.png">
</head>

<body class="layout-temp">
	<div class="mp-container">
		<section class="signup-container">
		    <div class="centered-container js_signup align-center" style="margin-top: 8%;">
		    	<div class="form-block">
		    		<ul class="nav nav-tabs clearfix">
		    			<li class="active"><a><span class="tab-item f-left it-block">登录</span></a></li>
		    			<li><a href="#"><span class="tab-item f-left it-block">注册</span></a></li>
		    		</ul>
		    		<div class="tab-content">
		    			<fieldset class="tab-panel">
		                    <div id="alerts"></div>
							<div class="js_api_signin_form">
							        <!--Field-->
							        <div class="control-group">
							            <div class="controls">
							                <label class="help-block"></label>
							                <input autofocus="" data-validation-email-message="邮箱地址输入无效" data-validation-required-message="请输入邮箱地址" 
							                name="login" placeholder="邮箱地址" aria-invalid="false" type="email">
							            </div>
							        </div>
							        <!--Field-->
							        <div class="control-group">
							            <div class="controls">
							                <label class="help-block"></label>
							                <input data-validation-required-message="请输入密码" name="password" placeholder="密码" aria-invalid="false" type="password">
							            </div>
							        </div>
							        <button class="btn btn-primary btn-block btn-lg js_api_signin" type="submit">登录</button>
							        <a class="f-small-13" href="#">忘记密码?</a>
							</div>               
						 </fieldset>
		    		</div>
		    	</div>
		        <div class="col-lg-12">
		            <br>
		            <span class="color-light f-small-14">Copyright ©2017 sukeqiang. All Rights Reserved.</span>
		        </div>  
		    </div>
		</section>
	</div>
	<div class="copyright">
		<span class="color-light">Copyright ©2017 sukeqiang. All Rights Reserved.</span>
	</div>
	<a class="scroll-top" style="display: none;">
		<img src="/img/svg/arrow_top.svg" alt="" height="20px">
	</a>
</body>
</html>
