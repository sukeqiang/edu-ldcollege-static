<script>
//----FIXED HEADER
window.onscroll = function() {
	var scrolled = window.pageYOffset || document.documentElement.scrollTop;
	if(scrolled > 0){
        $('.fixed-header').addClass('fixed-header-active');
	}
	if(scrolled <= 0){
        $('.fixed-header').removeClass('fixed-header-active');
	}
	if(scrolled > 1000){
    	$('.scroll-top').fadeIn(600);
    }
    if(scrolled <= 1000){
        $('.scroll-top').fadeOut(600);
    }
}
</script></head>
